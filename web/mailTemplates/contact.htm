<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8" />
<title>{title}</title>
<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	-moz-box-sizing: border-box;
}

body {
	background: white;
	color: #2c3230;
}

h1 {
	text-decoration: none;
	color: #2e8ce9;
}

.content{
	width: 800px;
	background: white;
	padding: 10px;
	margin: 20px auto;
}

hr {
	border: 0;
	border-top: 1px solid gray;
	margin: 10px 0;
}

p {
	line-height: 2em;
	font-size: 1.2em;
}

td.key {
	width: 100px;
}

td {
	padding: 5px 3px;
}
</style>
</head>
<body>
	<div class="content">
        <section>
			<header>
				<h1>{header}</h1>
			</header>
			<hr />
			<table class="message-info">
				<tr>
					<td class="key">Meno:</td>
					<td class="value">{senderName}</td>
				</tr>
				<tr>
					<td class="key">E-mail:</td>
					<td class="value">{senderMail}</td>
				</tr>
				<tr>
					<td class="key">Datum:</td>
					<td class="value">{date}</td>
				</tr>
				<tr>
					<td class="key">IP:</td>
					<td class="value">{senderIP}</td>
				</tr>
			</table>
			<hr />
			<p>{message}</p>
		</section>
	</div>
</body>
</html>
